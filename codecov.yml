# configuration related to pull request comments
coverage:
  range: 40..90 # coverage lower than 50 is red, higher than 90 green, between color code

  status:
    project: # settings affecting project coverage
      enabled: yes
      target: auto # auto % coverage target
      threshold: 15%  # allow for 5% reduction of coverage without failing

    # do not run coverage on patch nor changes
    patch: no
    changes: no